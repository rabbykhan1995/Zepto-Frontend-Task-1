<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="headline" class="text-center text-2xl font-bold p-10">
      Font uploader and group Maker
    </h1>

    <!-- Form Start -->
    <form
      action=""
      class="shadow-md text-gray-700 lg:w-[50vw] w-[90vw] m-10 border border-gray-200 p-10 justify-self-center"
    >
      <label
        for="file_uploader"
        class="flex flex-col gap-5 justify-center place-items-center"
      >
        <img
          src="https://img.icons8.com/?size=100&id=47858&format=png&color=000000"
          alt="Upload Icon"
          id="image_tag"
          class="max-w-[10vw]"
        />
        <div style="text-align: center">
          <h3>
            <span style="font-weight: bold">Click to upload </span>
            <!-- <span style="font-weight: lighter">or Drag & Drop</span> -->
          </h3>
          <h5>Only TTF File Allowed</h5>
        </div>
      </label>
      <input class="hidden" type="file" name="file" id="file_uploader" />
    </form>

    <!-- Form End -->

    <h1 id="file_name"></h1>

    <!-- Here We Are getting the Font from php backend with ajax -->

    <div class="flex flex-col gap-5 p-10">
      <table
        class="w-full max-w-3xl mx-auto border border-gray-300 shadow-md rounded-lg"
      >
        <caption class="m-6 text-2xl font-bold text-gray-700">
          Font List
        </caption>

        <thead
          class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
        >
          <tr>
            <th class="py-3 px-6 text-left">Font Name</th>
            <th class="py-3 px-6 text-left">Font Preview</th>
            <th class="py-3 px-6 text-center">Action</th>
          </tr>
        </thead>

        <tbody id="font-table-body"></tbody>
        <!-- Here Showing Fonts are ended -->
      </table>

      <div class="p-10 flex flex-col place-items-center">
        <h1 class="text-2xl font-bold text-center">Create Font Group</h1>
        <h1 class="text-center text-sm">
          You Have to select at least two font
        </h1>
        <!-- From Here The group input Started -->
        <div class="p-10 mx-10 flex flex-col gap-5" id="add_row_here">
          <input
            type="text"
            name="group"
            id="group_name_input"
            class="border border-gray-200 px-5 shadow-md py-2 focus:outline-none w-full"
            placeholder="group title"
          />
        <div class="flex justify-between w-[80vw] px-10 max-w-3xl">
          <button class="bg-green-200 py-1 px-5" id="add_row_button">
            Add row
          </button>
          <button  class="bg-green-600 py-1 px-5" id="create_group_button">
            Create Group
          </button>
        </div>
        <!-- Here group creation ended -->
      </div>
    </div>

    <table class="border border-gray-200 shadow-md uppercase">
      <h1 class="text-2xl font-bold text-center">Our Font Group</h1>
      <h3 class="text-center">List of all available font group</h3>
      <thead class="bg-gray-200  px-5 py-1">
        <tr class="text-left">
          <th>Name</th>
          <th>Fonts</th>
          <th>Count</th>
          <th></th>
        </tr>
      </thead>
        <tbody id="group_table_body">

        </tbody> 
    </table>
    <script src="script.js"></script>
    <script src="group.js"></script>
  </body>
</html>
